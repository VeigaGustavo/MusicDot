<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Entre em Contato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
<header>
    <img src="img/logo.svg" alt="Logo MusicDot">
</header>

<section>
    <form onsubmit="handleFormSubmit(event)">
        <h1 class="title">Entre em Contato</h1>

        <div>
            <input type="text" id="nome" class="form-nome" name="nome" placeholder="Digite seu nome" required>
            <label class="form-label" for="nome"><b>Nome</b></label>
        </div>

        <div>
            <input type="tel" id="telefone" class="form-telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required>
            <label class="form-label" for="telefone"><b>Fone</b></label>
        </div>

        <div>
            <input type="email" id="email" class="form-email" name="email" placeholder="fulano@gmail.com" required>
            <label class="form-label" for="email"><b>Email</b></label>
        </div>

        <div>
            <textarea id="mensagem" class="form-mensagem" name="mensagem" placeholder="Deixe sua opinião" required></textarea>
            <label class="form-label" for="mensagem"></label>
        </div>

        <div>
            <button type="submit" aria-label="Enviar formulário de contato">Enviar</button>
        </div>
    </form>
</section>
</body>
</html>
